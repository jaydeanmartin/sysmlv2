services:
  db:
    build:
      context: ./db
      dockerfile: ./Dockerfile
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=sysml2
      - SQL_USER=sysmluser
      - SQL_PASSWORD=SysMLv2
      - SQL_DATABASE=sysml
      - PGDATA=/var/lib/postgresql/data

    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  sysmlapiserver:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: sysmlapiserver
    tty: true
    links:
      - db
    ports:
      - "9000:9000"
    restart: always

  backend:
    build:
      context: web/backend
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    image: backend
    env_file:
      - ./.env
    links:
      - sysmlapiserver
    ports:
      - 8000:8000
    volumes:
      - ./web/backend:/app
    depends_on:
      - db


volumes:
  pg_data:

